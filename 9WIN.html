<html lang="en">
<title>FAFA999</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="icon/css/all.min.css">
<link rel="stylesheet" href="style34.css">
<style>

#successMessage {
  display: none;
  color: green;
  margin-top: 10px;
}

</style>
</head>
<body>
  <div class="menu">
  </div>
<div class="container text-center "><br><br>
    <input type="file"accept="image/*" ><br>
        <img src=" " alt="" style="width: 500px;height: 600px;background-repeat: no-repeat;background-size: cover;border-width: none;border-radius: 15px;border-radius: 15px; outline: 2px solid rgb(255, 4, 4);margin-top: 10px;"><br>
        <div class="col-md-12 " style="display: flex;margin-top: 15px;justify-content: center;align-items: center;margin-left:4px;"><br>
            <a class="click01" href="K9WIN.html" style="width:200px;height: 40px;border-radius: 5px;color: rgb(255, 0, 0); ;display: flex;align-items: center;justify-content: center;font-weight: bold;padding-left: 10px;list-style-type: none;text-decoration: none;background-color: white; outline: 2px solid rgb(215, 215, 215);"><span><i class="fa-solid fa-backward"></i></span> Back</a>
          </div>
</div>
<script>
    let url = "https://script.google.com/macros/s/AKfycbwgJtY99pHEj4oVSyXzYAtyo12jNsl4Vcsrvto8I81RHxnjbOQB_ZAbWhPyUyhvTIUp/exec";
    let file = document.querySelector("input");
    let img = document.querySelector("img");
    file.addEventListener('change',()=>{
        let fr = new FileReader();
        fr.addEventListener('loadend',()=>{
            let res = fr.result;
            img.src=res;
            let spt = res.split("base64,")[1];
            let obj = {
                base64:spt,
                type:file.files[0].type,
                name:file.files[0].name
            }
            fetch(url,{
                method:"POST",
                body:JSON.stringify(obj)
            })
            .then(r=>r.text())
            .then(data=>console.log(data))
 
        })
        fr.readAsDataURL(file.files[0])
    })
    const fileInput = document.getElementById('fileInput');
const successMessage = document.getElementById('successMessage');

fileInput.addEventListener('change', () => {
  if (fileInput.files.length > 0) {
    successMessage.classList.remove('hidden');
  } else {
    successMessage.classList.add('hidden');
  }
});
</script>


</body>
</html>
