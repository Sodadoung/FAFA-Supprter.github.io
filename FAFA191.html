    <script>
      function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission
  
        // Simulate form submission (replace with actual submission logic)
        // ...
  
        Swal.fire({
          title: 'Success!',
          text: 'Form submitted successfully.',
          icon: 'success'
        }).then(() => {
          document.getElementById('myForm').reset();
        });
  
        return false; // Prevent form resubmission
      }
    </script>
    <script>
        function calculate() {
          let Winlose = parseFloat(document.getElementById("Winlose").value.replace("$", ""));
          let Promotion = parseFloat(document.getElementById("Promotion").value.replace("$", ""));
          let Result = Winlose - Promotion;
          document.getElementById("Result").value ="$"+ Result.toFixed(2);
        }
      </script>

      const form = document.forms['submit-to-google-sheet'];
      form.addEventListener('submit', e => {
